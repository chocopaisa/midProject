<body id="body">

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="index.html">
            <h1>WEBOOK</h1>
          </a>
          <h2 class="text-center">회원가입</h2>
          <form class="text-left clearfix" action="index.html">
            <div class="form-group">
              이메일
              <input type="text" name= "email" class ="form-control"  placeholder="이메일을 입력하세요.">
            </div>
            비밀번호
            <div class="form-group">
              <input type="password" name="password" class="form-control"  placeholder="비밀번호를 입력하세요.">
            </div>
            비밀번호 확인
            <div class="form-group">
              <input type="password" name="repassword" class="form-control"  placeholder="비밀번호를 재입력하십시오.">
            </div>
            이름
            <div class="form-group">
              <input type="text" name="name" class="form-control"  placeholder="이름을 입력하세요.">
            </div>
            성별
            <div class="form-group">
            <div class="col-md-6"> <input type="radio" name="gender" value="man"> MALE  </div>
            <div class="col-md-6"> <input type="radio" name="gender" value="woman"> FEMALE</div>
            </div>
            생년월일
            <div class="form-group">
              <input type="date" name= "birth_date" value="YYYY" min="MM" max="DD">
            </div>
            휴대전화
            <div class="form-group">
              <input type="tel" name="Tel" class="form-control"  placeholder="전화번호를 입력하세요.">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">가입하기</button>
            </div>
          </form>
          <p class="mt-20">이미 가입되있으십니까?<a href="login.html"> 로그인</a></p>
          <p><a href="forget-password.html"> 패스워드를 잊어버리셨습니까?</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
